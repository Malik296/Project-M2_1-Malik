<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект М2_1</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-img"><img src="https://lh3.googleusercontent.com/proxy/XBOnQVyyz_5semM7PCLlRMMalEdJ77jvyqZndrJovK5rbE6iPyYnBwc5guOHi1-aS_3WSJtBIzDcldTe0ZOKH1OLjTTYSr1PnWLUaeRQ-Ya3377D" alt="Pasha bank logo"></div>
    </header>
    <main>
        <section class="info">
            <h2>Рассчёт вклада</h2>
            <div class="info-section">
                <label for="first-amoun">Начальная сумма вклада (&#8381;)</label>
                <input type="text" id="first-amoun"><br>
            </div>
            <div class="info-section">
                <label for="mounthly-amount">Сумма ежемесячного пополнения (&#8381;)</label>
                <input type="text" id="mounthly-amount"><br>
            </div>
            <div class="info-section">
                <label for="percent">Процентная ставка (%)</label>
                <input type="text" id="percent"><br>
            </div>
            <div class="info-section">
                <label for="days">Срок вклада (дней)</label>
                <input type="text" id="days"><br>
            </div>

            <button id="action">Расчитать</button>

            <div id="alert">
                <span id="closebtn">&times;</span>
                <strong>Ошибка!</strong> <span id="error-mesage"></span>
            </div>
        </section>
    </main>
    <script src="resources/js/script.js"></script>
</body>

</html>
